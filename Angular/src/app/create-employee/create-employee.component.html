<div class="container">
<div class="col-md-6 offset-md-3">
    <h3 style="color: #ff5100;"> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()" style="color: blue;">
    
        <div class="form-group">
            <label style="color: #ff5100;"> First Name</label>
            <input type="text" class ="form-control" id = "firstName" placeholder="Enter FirstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label style="color: #ff5100;"> Last Name</label>
            <input type="text" class ="form-control" id = "lastName" placeholder="Enter LastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label style="color: #ff5100;"> Email Id</label>
            <input type="text" class ="form-control" id = "emailId" placeholder="Enter Email Id"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div> 
</div>
